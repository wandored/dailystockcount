{% extends 'layout.html' %}
{% block content %}
<!-- Table -->
<div class="content-section">
  <legend class="border-bottom mb-2">{{ item_name }}</legend>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Current On-Hand</th>
        <th scope="col">Theory On-Hand</th>
        <th scope="col">Daily Variance</th>
      </tr>
    </thead>
    <tbody>
      {% for item in ordered_items %}
          <tr>
            <td>{{ item.trans_date }} {{ item.count_time }}</td>
            <td>{{ item.count_total }}</td>
            <td>{{ item.theory }}</td>
            <td>{{ item.daily_variance }}</td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
